# ============================================================================
# Lithosphere Monitoring Stack - Phase 5
# Observability and Logging for Testnet Deployment
# ============================================================================
# Usage:
#   docker compose -f docker-compose.yaml -f docker-compose.monitoring.yaml up -d
#   docker compose -f docker-compose.yaml -f docker-compose.monitoring.yaml down
# ============================================================================

name: lithosphere

services:
  # --------------------------------------------------------------------------
  # Prometheus - Metrics Collection & Storage
  # --------------------------------------------------------------------------
  prometheus:
    image: prom/prometheus:v2.48.1
    container_name: litho-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    ports:
      - "${PROMETHEUS_PORT:-9091}:9090"
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./infra/prometheus/alerts:/etc/prometheus/alerts:ro
      - prometheus-data:/prometheus
    networks:
      - litho-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "monitoring.component=prometheus"
      - "traefik.enable=false"

  # --------------------------------------------------------------------------
  # Node Exporter - VPS System Metrics (CPU, RAM, Disk, Network)
  # --------------------------------------------------------------------------
  node-exporter:
    image: prom/node-exporter:v1.7.0
    container_name: litho-node-exporter
    restart: unless-stopped
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - litho-network
    labels:
      - "monitoring.component=node-exporter"
      - "prometheus.scrape=true"
      - "prometheus.port=9100"
      - "prometheus.path=/metrics"

  # --------------------------------------------------------------------------
  # cAdvisor - Container Metrics (Docker Container Stats)
  # --------------------------------------------------------------------------
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.2
    container_name: litho-cadvisor
    restart: unless-stopped
    ports:
      - "8081:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    devices:
      - /dev/kmsg
    networks:
      - litho-network
    labels:
      - "monitoring.component=cadvisor"
      - "prometheus.scrape=true"
      - "prometheus.port=8080"
      - "prometheus.path=/metrics"

  # --------------------------------------------------------------------------
  # Grafana - Visualization & Dashboards
  # --------------------------------------------------------------------------
  grafana:
    image: grafana/grafana:10.2.3
    container_name: litho-grafana
    restart: unless-stopped
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-lithosphere}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://72.60.177.106:3000
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_ANALYTICS_REPORTING_ENABLED=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./infra/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./infra/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
      - loki
    networks:
      - litho-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "monitoring.component=grafana"
      - "traefik.enable=true"
      - "traefik.http.routers.grafana.rule=PathPrefix(`/grafana`)"
      - "traefik.http.services.grafana.loadbalancer.server.port=3000"

  # --------------------------------------------------------------------------
  # Loki - Log Aggregation
  # --------------------------------------------------------------------------
  loki:
    image: grafana/loki:2.9.3
    container_name: litho-loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./infra/loki/loki-config.yaml:/etc/loki/local-config.yaml:ro
      - loki-data:/loki
    networks:
      - litho-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "monitoring.component=loki"

  # --------------------------------------------------------------------------
  # Promtail - Log Collector (Ships logs to Loki)
  # --------------------------------------------------------------------------
  promtail:
    image: grafana/promtail:2.9.3
    container_name: litho-promtail
    restart: unless-stopped
    command: -config.file=/etc/promtail/config.yml
    volumes:
      - ./infra/promtail/promtail-config.yaml:/etc/promtail/config.yml:ro
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - litho-network
    depends_on:
      - loki
    labels:
      - "monitoring.component=promtail"

  # --------------------------------------------------------------------------
  # Alertmanager - Alert Routing & Notification
  # --------------------------------------------------------------------------
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: litho-alertmanager
    restart: unless-stopped
    command:
      - '--config.file=/etc/alertmanager/config.yml'
      - '--storage.path=/alertmanager'
    ports:
      - "9093:9093"
    volumes:
      - ./infra/alertmanager/alertmanager-config.yaml:/etc/alertmanager/config.yml:ro
      - alertmanager-data:/alertmanager
    networks:
      - litho-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9093/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "monitoring.component=alertmanager"

# ============================================================================
# Networks
# ============================================================================
networks:
  litho-network:
    external: true
    name: lithosphere_litho-network

# ============================================================================
# Volumes
# ============================================================================
volumes:
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  loki-data:
    driver: local
  alertmanager-data:
    driver: local
