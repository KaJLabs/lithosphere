# ============================================================================
# Scrape Configurations
# ============================================================================
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics

  # Lithosphere API Service
  - job_name: 'litho-api'
    static_configs:
      - targets: ['api:9090']
    metrics_path: /metrics
    scrape_interval: 10s

  # Lithosphere Indexer Service
  - job_name: 'litho-indexer'
    static_configs:
      - targets: ['indexer:9090']
    metrics_path: /metrics
    scrape_interval: 30s

