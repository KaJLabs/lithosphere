# ============================================================================
# Prometheus Configuration for Lithosphere - Phase 5
# ============================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s

  external_labels:
    monitor: 'lithosphere-monitor'
    environment: 'testnet'
    cluster: 'makulu-vps'

# ============================================================================
# Alertmanager Configuration
# ============================================================================
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - 'alertmanager:9093'

# ============================================================================
# Rule Files
# ============================================================================
rule_files:
  - "/etc/prometheus/alerts/*.yml"

# ============================================================================
# Scrape Configurations
# ============================================================================
scrape_configs:
  # ─────────────────────────────────────────────────────────────────────────
  # Prometheus self-monitoring
  # ─────────────────────────────────────────────────────────────────────────
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics

  # ─────────────────────────────────────────────────────────────────────────
  # Lithosphere API Service
  # ─────────────────────────────────────────────────────────────────────────
  - job_name: 'litho-api'
    static_configs:
      - targets: ['api:9090']
        labels:
          service: 'api'
          component: 'backend'
    metrics_path: /metrics
    scrape_interval: 10s

  # ─────────────────────────────────────────────────────────────────────────
  # Lithosphere Indexer Service
  # ─────────────────────────────────────────────────────────────────────────
  - job_name: 'litho-indexer'
    static_configs:
      - targets: ['indexer:9090']
        labels:
          service: 'indexer'
          component: 'backend'
    metrics_path: /metrics
    scrape_interval: 30s

  # ─────────────────────────────────────────────────────────────────────────
  # Node Exporter - VPS System Metrics
  # ─────────────────────────────────────────────────────────────────────────
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node-exporter'
          component: 'infrastructure'
    metrics_path: /metrics
    scrape_interval: 15s

  # ─────────────────────────────────────────────────────────────────────────
  # cAdvisor - Docker Container Metrics
  # ─────────────────────────────────────────────────────────────────────────
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          service: 'cadvisor'
          component: 'infrastructure'
    metrics_path: /metrics
    scrape_interval: 15s

  # ─────────────────────────────────────────────────────────────────────────
  # Docker Service Discovery (Auto-discover containers with prometheus labels)
  # ─────────────────────────────────────────────────────────────────────────
  - job_name: 'docker-services'
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Only scrape containers with prometheus.scrape=true label
      - source_labels: [__meta_docker_container_label_prometheus_scrape]
        action: keep
        regex: true
      
      # Use custom scrape port if specified
      - source_labels: [__meta_docker_container_label_prometheus_port]
        action: replace
        target_label: __address__
        regex: (.+)
        replacement: $__meta_docker_container_name:${1}
      
      # Use custom metrics path if specified
      - source_labels: [__meta_docker_container_label_prometheus_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)
      
      # Set service name from container name
      - source_labels: [__meta_docker_container_name]
        action: replace
        target_label: service
        regex: /(.*)
