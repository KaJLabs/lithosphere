# ============================================================================
# Prometheus Configuration for Lithosphere
# ============================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s

  external_labels:
    monitor: 'lithosphere-monitor'
    environment: 'testnet'

# ============================================================================
# Alertmanager Configuration (optional)
# ============================================================================
