# ============================================================================
# Grafana Dashboard Provisioning - Phase 5
# ============================================================================

apiVersion: 1

providers:
  - name: 'Lithosphere Dashboards'
    orgId: 1
    folder: 'Lithosphere'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
