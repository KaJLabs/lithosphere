# Inhibit rules (prevent duplicate alerts)
inhibit_rules:
  # Inhibit warning if critical is firing
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']
  
  # Inhibit any alert if the entire service is down
  - source_match:
      alertname: 'ServiceDown'
    target_match_re:
      alertname: '.*'
    equal: ['service']

# Templates (optional - for custom formatting)
templates:
  - '/etc/alertmanager/templates/*.tmpl'
