# ============================================================================
# Alertmanager Configuration - Alert Routing & Notification
# ============================================================================

global:
  resolve_timeout: 5m
  # SMTP configuration (uncomment and configure for email alerts)
  # smtp_smarthost: 'smtp.gmail.com:587'
  # smtp_from: 'alerts@lithosphere.network'
  # smtp_auth_username: 'your-email@gmail.com'
  # smtp_auth_password: 'your-app-password'
  
  # Slack webhook URL (uncomment and configure for Slack alerts)
  # slack_api_url: 'https://hooks.slack.com/services/YOUR/WEBHOOK/URL'

# Route configuration
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'
  
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-alerts'
      continue: true
    
    # Warning alerts - grouped notification
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 30s
      group_interval: 5m
    
    # API health alerts
    - match:
        alertname: APIDown
      receiver: 'api-alerts'
    
    # Database alerts
    - match:
        alertname: PostgreSQLDown
      receiver: 'database-alerts'
    
    # VPS resource alerts
    - match_re:
        alertname: HighCPUUsage|HighMemoryUsage|DiskSpaceLow
      receiver: 'infrastructure-alerts'

# Receivers configuration
receivers:
  # Default receiver (console output)
  - name: 'default'
    # No specific configuration - alerts are logged

  # Critical alerts (multiple channels)
