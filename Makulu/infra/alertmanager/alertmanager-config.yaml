  # API specific alerts
  - name: 'api-alerts'
    # Webhook notification (for custom integrations)
    webhook_configs:
      - url: 'http://api:4000/webhooks/alerts'
        send_resolved: true

  # Database alerts
  - name: 'database-alerts'
    # You can add specific database team notifications here
    # email_configs:
