# Lithosphere Contracts Template - Foundry Configuration
# https://book.getfoundry.sh/reference/config/

[profile.default]
# Source and output directories
src = "contracts"
out = "out"
libs = ["node_modules", "lib"]
test = "test/foundry"
script = "script"
cache_path = "forge-cache"

# Solidity compiler settings
solc_version = "0.8.20"
evm_version = "paris"
via_ir = true

# Optimizer settings
optimizer = true
optimizer_runs = 200

# Build settings
auto_detect_solc = false
offline = false
force = false
build_info = true
extra_output = ["abi", "evm.bytecode"]
extra_output_files = ["metadata"]

# Test settings
verbosity = 2
fuzz = { runs = 256, max_test_rejects = 65536 }
invariant = { runs = 256, depth = 15 }

# Fork settings for mainnet testing
# [rpc_endpoints]
# mainnet = "${MAINNET_RPC_URL}"
# staging = "${STAGING_RPC_URL}"
# devnet = "${DEVNET_RPC_URL}"

# Remappings for OpenZeppelin and other dependencies
remappings = [
    "@openzeppelin/=node_modules/@openzeppelin/",
    "forge-std/=lib/forge-std/src/",
]

# Formatter settings
[fmt]
bracket_spacing = true
int_types = "long"
line_length = 120
multiline_func_header = "all"
number_underscore = "thousands"
quote_style = "double"
single_line_statement_blocks = "preserve"
tab_width = 4
wrap_comments = true

# Documentation generation
[doc]
out = "docs"
title = "Lithosphere Contracts"

# CI/CD optimized profile
[profile.ci]
fuzz = { runs = 10000 }
invariant = { runs = 1000, depth = 50 }
verbosity = 3

# Gas snapshot profile
[profile.gas]
gas_reports = ["*"]
gas_reports_ignore = ["test/*", "script/*"]

# Local development profile
[profile.local]
optimizer = false
via_ir = false
verbosity = 4
