apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: lithosphere-mainnet
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: lithosphere
  source:
    repoURL: https://github.com/lithosphere/infrastructure.git
    targetRevision: HEAD  # Tags only for mainnet
    path: clusters/mainnet
  destination:
    server: https://kubernetes.default.svc
    namespace: lithosphere-mainnet
  syncPolicy:
    # NO automated sync for mainnet - requires manual approval
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - ApplyOutOfSyncOnly=true
