name: Deploy Documentation

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'index.html'
      - '_sidebar.md'
      - 'static/**'
      - 'README.md'
      - '.nojekyll'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare site directory
        run: |
          mkdir -p _site
          # Copy Docsify entry point and config
          cp index.html _site/
          cp _sidebar.md _site/
          cp .nojekyll _site/
          cp README.md _site/
          # Copy documentation content
          cp -r docs _site/docs
          # Copy static assets
          cp -r static _site/static

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
