# Lithosphere Release Pipeline - SLSA Level 3
# Supply Chain Security with Cosign signing, SBOM generation, and provenance

name: Release

on:
  push:
    branches:
      - main
    paths:
      - 'Makulu/**'
      - '.github/workflows/release.yaml'
    tags:
      - 'v*'
  workflow_dispatch:  # Allow manual trigger for testing

env:
  REGISTRY: ghcr.io
  # Note: github.repository is converted to lowercase for Docker compatibility
  IMAGE_NAME: kajlabs/lithosphere/service-template

jobs:
  build-and-push:
    name: Build & Push Container
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write
    
    defaults:
      run:
        working-directory: ./Makulu

    outputs:
      digest: ${{ steps.push.outputs.digest }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=sha-,format=short

      - name: Build and Push
        id: push
        uses: docker/build-push-action@v5
        with:
          context: ./Makulu/templates/service-template
          file: ./Makulu/templates/service-template/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign image with Cosign
        run: |
          cosign sign --yes ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.push.outputs.digest }}

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.push.outputs.digest }}
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.spdx.json

  # ─────────────────────────────────────────────────────────────────────────
  # SLSA Provenance Generation - SLSA Level 3 Compliance
  # Generates cryptographically signed build provenance attestation
  # ─────────────────────────────────────────────────────────────────────────
  provenance:
    name: Generate SLSA Provenance
    needs: build-and-push
    permissions:
      actions: read
      id-token: write
      contents: write
      packages: write
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3
      
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Generate SLSA Provenance
        id: provenance
        run: |
          # Extract digest hash (remove sha256: prefix if present)
          DIGEST="${{ needs.build-and-push.outputs.digest }}"
          DIGEST_HASH="${DIGEST#sha256:}"
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          TIMESTAMP=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          
          # Create provenance attestation
          cat > provenance.json << EOF
          {
            "_type": "https://in-toto.io/Statement/v0.1",
            "predicateType": "https://slsa.dev/provenance/v0.2",
            "subject": [
              {
                "name": "${IMAGE}",
                "digest": {
                  "sha256": "${DIGEST_HASH}"
                }
              }
            ],
            "predicate": {
              "builder": {
                "id": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
              },
              "buildType": "https://github.com/Attestations/GitHubActionsWorkflow@v1",
              "invocation": {
                "configSource": {
                  "uri": "git+https://github.com/${{ github.repository }}@${{ github.ref }}",
                  "digest": {
                    "sha1": "${{ github.sha }}"
                  },
                  "entryPoint": ".github/workflows/release.yaml"
                }
              },
              "metadata": {
                "buildInvocationId": "${{ github.run_id }}-${{ github.run_attempt }}",
                "buildStartedOn": "${{ github.event.head_commit.timestamp }}",
                "buildFinishedOn": "${TIMESTAMP}",
                "completeness": {
                  "parameters": true,
                  "environment": false,
                  "materials": true
                },
                "reproducible": false
              },
              "materials": [
                {
                  "uri": "git+https://github.com/${{ github.repository }}@${{ github.ref }}",
                  "digest": {
                    "sha1": "${{ github.sha }}"
                  }
                }
              ]
            }
          }
          EOF
          
          echo "Generated SLSA provenance attestation"
          cat provenance.json
      
      - name: Attest Provenance with Cosign
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.build-and-push.outputs.digest }}"
          cosign attest --yes --predicate provenance.json --type slsaprovenance "$IMAGE"
          echo "✅ SLSA provenance attestation signed and pushed"
      
      - name: Upload Provenance
        uses: actions/upload-artifact@v4
        with:
          name: slsa-provenance
          path: provenance.json

  publish-npm:
    name: Publish NPM Packages
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      contents: read
    
    defaults:
      run:
        working-directory: ./Makulu

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: 'Makulu/pnpm-lock.yaml'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Publish to NPM
        run: pnpm publish -r --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        continue-on-error: true
